<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>


<body>
    
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="rink" src="images/rink.jpg" crossorigin="anonymous" />
		<img id="snow" src="images/snow.jpg" crossorigin="anonymous" />
		<img id="icelake" src="images/icelake.jpg" crossorigin="anonymous" />
        <img id="fence" src="images/fence.jpg" crossorigin="anonymous" />
        <img id="palm" src="images/palm.jpg" crossorigin="anonymous" />
        <img id="myphoto" src="images/myphoto.jpeg" crossorigin="anonymous" />
        <img id="snowflake" src="images/snowflake.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #rink; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #snow"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-1 1.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #rink"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-2 1.5 -2"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #snow"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-2 0.5 -2"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #rink"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		material = "src: #rink;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	<a-sphere
		radius = "1.25"
		position = "0 3.5 -5"
		material = "src: #snow;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    

    
     <a-sphere
        position="-2 3 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        material = "src: #snowflake"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #icelake"    
     ></a-sphere>
    
    <a-sphere
        position="3 3 -3"
        scale=".2 .2 .2"     
        rotation="0 -45 0"
        material = "src: #snowflake"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #fence"    
      ></a-sphere>
    
    
      
   <a-sphere
        position="3.5 3 4"
        scale=".2 .2 .2"     
        rotation="0 -45 0"
        material = "src: #snowflake"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #palm"    
      ></a-sphere>
     
    
    <a-sphere
        position="-4 3 5"
        scale=".2 .2 .2"     
        rotation="0 -45 0"
        material = "src: #snowflake"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #myphoto"    
   ></a-sphere>
    
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera> 
    
    
    
</a-scene>
</body>
