<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="rink" src="images/rink.jpg" crossorigin="anonymous" />
		<img id="snow" src="images/snow.jpg" crossorigin="anonymous" />
		
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #rink; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #snow"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-1 1.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #rink"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-2 1.5 -2"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #snow"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1" height = "1" depth = "1"
		position = "-2 0.5 -2"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #rink"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		material = "src: #rink;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	<a-sphere
		radius = "1.25"
		position = "0 3.5 -5"
		material = "src: #snow;"
		shadow = "cast: true; receive: true">
	</a-sphere>
</a-scene>
</body>
</html>
